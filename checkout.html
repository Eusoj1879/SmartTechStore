<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>DATOS DE COMPRA</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNombre">Nombre *</label>
                    <input type="text" class="form-control" id="inputNombre" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputApellido">Apellido *</label>
                    <input type="text" class="form-control" id="inputApellido" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputDistrito">Distrito *</label>
                    <select id="inputDistrito" class="form-control" required>
                        <option selected>Selecciona...</option>
                        <option>Distrito 1</option>
                        <option>Distrito 2</option>
                        <option>Distrito 3</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputDireccion">Dirección *</label>
                    <input type="text" class="form-control" id="inputDireccion" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCodigoPostal">Código Postal *</label>
                    <input type="text" class="form-control" id="inputCodigoPostal" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Correo Electrónico *</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTelefono">Teléfono *</label>
                    <input type="text" class="form-control" id="inputTelefono" required>
                </div>
            </div>
            <div class="form-group">
                <label>Método de Pago *</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="metodoPago" id="pagoTarjeta" value="tarjeta" required>
                    <label class="form-check-label" for="pagoTarjeta">
                        Tarjeta de Crédito
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="metodoPago" id="pagoEfectivo" value="efectivo" required>
                    <label class="form-check-label" for="pagoEfectivo">
                        Pago en Efectivo
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label>Seleccionar Comprobante *</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comprobante" id="comprobanteBoleta" value="boleta" required>
                    <label class="form-check-label" for="comprobanteBoleta">
                        Boleta
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="comprobante" id="comprobanteFactura" value="factura" required>
                    <label class="form-check-label" for="comprobanteFactura">
                        Factura
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar Compra</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/checkout.js"></script>
</body>
</html>
